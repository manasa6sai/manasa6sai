name: 💚 Daily Contribution Commit

permissions:
  contents: write  # ✅ Needed to allow pushing changes

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8 AM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout Repo with Token
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📝 Update Timestamp
        run: |
          echo "Last update: $(date -u)" > activity.md

      - name: 💾 Commit and Push with Authenticated Remote
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add activity.md
          git commit -m "🤖 Daily update: $(date -u)" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push origin main
