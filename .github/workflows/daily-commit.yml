name: 💚 Daily Contribution Commit

on:
  schedule:
    - cron: '0 8 * * *'  # runs daily at 8 AM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout Repo
        uses: actions/checkout@v3

      - name: 📝 Update Timestamp
        run: |
          echo "Last update: $(date)" > activity.md

      - name: 💾 Commit and Push
        run: |
          git config --global user.name 'manasa6sai'
          git config --global user.email 'manasakaranam6199@gmail.com'
          git add activity.md
          git commit -m "🤖 Daily update: $(date)"
          git push
